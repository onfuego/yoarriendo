<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Kendo UI -->
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.common.min.css">  
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.default.min.css">  
    <script src="http://cdn.kendostatic.com/2015.1.408/js/kendo.all.min.js"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/14b8c757be.js" crossorigin="anonymous"></script>

    <!-- Own css-->
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- View -->
<div id="productsView" class="container">
    <h2>Products</h2>
    <div class="text-right">
        <button id="btnList" class="btn btn-primary" data-template="product-list-item-template">
            <i class="fa fa-list-ul"></i> List </button>
        <button id="btnGrid" class="btn btn-primary" data-template="product-item-template">
            <i class="fa fa-table"> </i> Grid </button>
    </div>
    <br />
    <!-- HTML Repeater -->
    <div id="products" data-role="listview" class="row" data-bind="source: products" data-template="product-item-template">
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<!-- Grid item template -->
<script type="text/template" id="product-item-template"> <div class="col-md-4 product-grid-item">
      <!-- Brand Image -->
      <div class="text-left">
        <img  data-bind="attr:{src:brandImage}"/>
      </div>
      <!-- Product Image -->
      <div class="text-center">
        <img  data-bind="attr:{src:productImage}"/>
      </div>
      <!-- Description -->
      <div data-bind="text:description"></div>
      <!-- Price, stock and buy button -->
      <div class="row row-price">
        <div class="col-md-6 text-right">
          <h3 class="text-primary">#:kendo.toString(price,"C")#</h3>
          <p>Stock: <strong data-bind="text:stock" class="text-success"></strong></p>
        </div>
        <div class="col-md-4 text-right">
          <button class="btn btn-warning">
            Buy
            <i class="fa fa-cart-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </script>
<!-- List item template -->
<script type="text/template" id="product-list-item-template"> <div class="col-xs-12 product-list-item">
        <div class="row">
          <!-- Brand and product images -->
          <div class="col-md-2">
            <img  data-bind="attr:{src:brandImage}"/>
            <img  data-bind="attr:{src:productImage}"/>
          </div>
          <!-- Description -->
          <div class="col-md-6">
            <h4 data-bind="text:description"></h3>
            <ul>
              #for(var i=0;i<descriptions.length;i++){#
                <li> #=descriptions[i]# </li>
              #}#
            </ul>
          </div>
          <!-- price,stock and buy button -->
          <div class="col-xs-10 col-md-3 text-right">
            <h3 class="text-primary">#:kendo.toString(price,"C")#</h3>
            <p>Stock: <strong data-bind="text:stock" class="text-success"></strong></p>
            <button class="btn-buy btn btn-warning">
              Buy
              <i class="fa fa-cart-plus"></i>
            </button>
          </div>
        </div>
    </div>
  </script>





























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
